<div>
  <h3>Add a plant to the database</h3>
  Common Name:<input type="text" [(ngModel)]="plant.commonName" />
  Image Url:<input type="text" [(ngModel)]="plant.imageUrl" />
  <button (click)="addPlant(plant)">Save Plant</button>
  <div class="message-container"><h3 *ngIf="message">{{message}}</h3></div>
</div>
<button [routerLink]="['/plants']">Back to Plants</button>
