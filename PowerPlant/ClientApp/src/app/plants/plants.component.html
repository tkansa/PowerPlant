<table *ngIf="plants">
  <thead>
    <tr>
      <th>Common Name</th>
      <th>Image</th>
      <th>Remove Plant</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plant of plants">
      <td><a routerLink="/detail/{{plant.id}}">{{plant.commonName}}</a></td>
      <td><a routerLink="/detail/{{plant.id}}"><img class="plant-image" src="{{plant.imageUrl}}" /></a></td>
      <td><button (click)="deletePlant(plant)">x</button></td>
    </tr>
  </tbody>
</table>
